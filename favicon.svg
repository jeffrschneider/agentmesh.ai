<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#050b14"/>
  <!-- Mesh lines -->
  <line x1="8" y1="8" x2="16" y2="16" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="8" x2="16" y2="16" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="24" x2="16" y2="16" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="24" x2="16" y2="16" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="8" x2="24" y2="8" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="24" x2="24" y2="24" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="8" x2="8" y2="24" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="8" x2="24" y2="24" stroke="url(#meshGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Mesh nodes -->
  <circle cx="8" cy="8" r="3" fill="#06b6d4"/>
  <circle cx="24" cy="8" r="3" fill="#9333ea"/>
  <circle cx="8" cy="24" r="3" fill="#9333ea"/>
  <circle cx="24" cy="24" r="3" fill="#06b6d4"/>
  <circle cx="16" cy="16" r="4" fill="white"/>
</svg>
